<html>
    
    <head>
        <title>
           KarimAraybi-Login
        </title>
        
        <link rel="stylesheet" href="login-style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>

    <body>
        <div id="page-content">
            <div class="section">
                <div class="section-content">
                    <div class="container-title">
                        LogIn
                    </div>
    
                    <form action="login.php" method="post" class="login-form" id="login-form">
                        <label for="username">Username:</label><br>
                        <input type="text" name="username" id="username"><br>
    
                        <label for="password">Password:</label><br>
                        <input type="password" name="password" id="password"><br><br>
    
                        <button type="button" class="login-btn" onclick="login()">Log In</button><br>
    
                        <span>Don't have an account? <a href="signup.html">Sign up!</a></span>
                    </form>
                </div>
            </div>
        </div>

        <script>
            function login(){
                var un=document.getElementById("username").value;
                var pass=document.getElementById("password").value;
                if ((un=="")||(pass=="")){
                    alert("You must fill in the username and the password!");
                }else{
                    document.getElementById("login-form").submit();
                }
        
            }
            
        </script>
        


    </body>
</html>
